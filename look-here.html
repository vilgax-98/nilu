<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ðŸŽ‰</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reuse the same CSS file -->
    <style>
        /* Additional Styles for Birthday Page */
        .birthday-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }

        .birthday-container h1 {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .birthday-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
        }

        .birthday-container button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .birthday-container button:hover {
            background: #ff3b2f;
            transform: scale(1.1);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Background Slideshow -->
    <div class="background-slideshow">
        <img src="images/nilu-eyes.jpg" alt="Photo 1" class="background-image active">
        <img src="images/nilu-eyes1.jpg" alt="Photo 2" class="background-image">
        <img src="images/nilu-eye3.jpeg" alt="Photo 3" class="background-image">
        <img src="images/nilu-lips.jpeg" alt="Photo 4" class="background-image">
        <img src="images/nilu-sleeping.jpeg" alt="Photo 5" class="background-image">
        <img src="images/nilu-hand.jpeg" alt="Photo 6" class="background-image">
        <img src="images/nilu-stare.jpeg" alt="Photo 7" class="background-image">
        <img src="images/nilu-stare2.jpeg" alt="Photo 8" class="background-image">
    </div>

    <!-- Birthday Container -->
    <div class="birthday-container">
        <h1>Happy Birthday Nilu! ðŸŽ‰</h1>
        <p>Itni mohabbat hai tumse ki agar dikha de to ek din mere bina reh na pao tum meri jaan!</p>
        <p>Thank you for coming in my life. I LOVE YOU!!</p>
        <button id="celebrateButton">Celebrate ðŸŽ‚</button>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Reuse the same JavaScript for background slideshow -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>

    <!-- JavaScript for Birthday Page -->
    <script>
        const celebrateButton = document.getElementById('celebrateButton');

        celebrateButton.addEventListener('click', () => {
            // Trigger confetti
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
            });

            // Play a birthday sound (optional)
            const audio = new Audio('somewhere only we know (Gustixa & Rhianne).mp3'); // Add a birthday song file
            audio.play();
        });
    </script>
</body>

</html>
